{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <title>Django Girls blog</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />

    <link
      href="//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="{% static 'css/blog.css' %}" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <header class="page-header">
      <div class="container">
        {% if user.is_authenticated %}
        <a href="{% url 'post_new' %}" class="top-menu">
          {% include './icons/file-earmark-plus.svg' %}
        </a>
        {% endif %}
        <div style="display: flex; align-items: center">
          <div class="link title">
            <a href="{% url 'post_list' %}">Django Girls Blog</a>
          </div>
          <div class="link"><a href="{% url 'feedback' %}">Feedback</a></div>
        </div>
      </div>
    </header>
    <main class="container">
      <div class="row">
        <div class="col" id="content">{% block content %} {% endblock %}</div>
      </div>
    </main>
    <script src="{% static 'js/main.js' %}"></script>
  </body>
</html>
