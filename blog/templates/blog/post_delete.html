<form
  method="post"
  class="post-form delete-form"
  data-url="{% url 'post_delete' pk=post.pk %}"
  data-id="{{post.pk}}"
>
  {% csrf_token %}
  <p>Are you sure you want to delete this blog post?</p>
  <div class="actions">
    <button type="submit" class="save btn btn-default">Yes</button>
    <button
      class="save btn btn-default"
      data-dismiss="modal"
      aria-label="Close"
    >
      No
    </button>
  </div>
</form>
